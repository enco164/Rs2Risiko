    </div>
<script>

    var locked = false;
    function isLocked() { return locked; }

    function setLocked(l) { locked = l; }

    function updateTerritory(id, options) {
        var territory = $("g ." + id + " > circle");

        if (options.color) {
            territory.css("fill", options.color);
        }

        if (options.select) {
            $("[id^=RS]").each(function(index, el){
                $(el).css("stroke-width", 1);
            });
	    	var territory = $("#" + id);
            territory.attr("style", "stroke-width:3")
        }

        if (options.armies) {
        	setNumOfTanks(id, options.armies);
        }

        if (options.stars) {
        	setNumOfStars(options.stars);
        }

        if (options.availArmies){
        	setNumOfAvailableTanks(options.availArmies);
        }

    }

    function removeAttackSource(id){
   	    $("#" + id).css("stroke-width", 1);
   	    Android.log("removeAttackSource", "radi");
    }

    $(document).ready(function(){
        Android.onReady();
        $("[class^=RS]").each(function(index, el){
    		$(el).click(function(e){
    		    if (!locked) {
    		        Android.onTerritory(el.className.baseVal);
    		    }
		    });
	    });
    });

    function setNumOfTanks(id, num){
		var territory = $("g ." + id + " > text")[0];
		territory.textContent = num;
		$("g ." + id + " > circle")[0].r.baseVal.value = Math.min(5 + parseInt(num), 25);
    }
	function setNumOfStars(num){
		$("#RS-stars")[0].textContent = num;
    }

    function setPlayerColor(id, name, color){
		var player = $("g#player" + id + " > text")[0];
		player.textContent = name;
		var player_rect = $("g#player" + id + " > rect");
		player_rect.css("fill", color)
    }

    function setNumOfAvailableTanks(num){
		$("#RS-armies")[0].textContent = num
    }

    function setCurrentPlayer(name){
	[].forEach.call($("[id^=player] > text"), function(c) {
		 if(c.textContent === name){
			c.style.fill = "gold";
			c.style.fontSize = 21;
		 }else{
			c.style.fill = "white";
			c.style.fontSize = 14;
		}
	 })
    }

    function rgb2hex(rgb){
		rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
	 	return (rgb && rgb.length === 4) ? "#" +
	 			("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
	 			("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
				("0" + parseInt(rgb[3],10).toString(16)).slice(-2) : '';
	}
</script>
